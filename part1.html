<!DOCTYPE html>
<html>

























<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<body style="background-color:black;"> 
	<h1 style="color: whitesmoke;font-weight: bolder;padding-left: 320PX;padding-top: 20PX;">
	MINI CALCULATOR</h1>
<div style="width:250px;height:250px;padding-left:350px ;padding-top: 50px;">
	<form name="form1" style="background-color: rgb(255, 192, 203);border-radius: 10px;">
		<div style="padding:10px;padding-left:20px;">
 <input   type="text" name="answer" style="width:200px;height: 50px;background-color: aquamarine;font-weight: bolder;font-size: 30px;border-radius: 10px;"><br><br>
 <input type="button" value="1" onclick="form1.answer.value+='1'" style="width:50px;height: 50px;background-color: rgb(0, 191, 255);font-weight: bolder;font-size: 30px;border-radius: 25px;">
  <input type="button" value="2" onclick="form1.answer.value+='2'" style="width:50px;height: 50px;background-color: rgb(0, 191, 255);font-weight: bolder;font-size: 30px;border-radius: 25px;">
   <input type="button" value="3" onclick="form1.answer.value+='3'" style="width:50px;height: 50px;background-color: rgb(0, 191, 255);font-weight: bolder;font-size: 30px;border-radius: 25px;">
    <input type="button" value="+" onclick="form1.answer.value+='+'" style="width:50px;height: 50px;background-color: rgb(255, 215, 0);font-weight: bolder;font-size: 30px;border-radius: 25px;"><br><br>
     <input type="button" value="4" onclick="form1.answer.value+='4'" style="width:50px;height: 50px;background-color:rgb(0, 191, 255);font-weight: bolder;font-size: 30px;border-radius: 25px;">
  <input type="button" value="5" onclick="form1.answer.value+='5'" style="width:50px;height: 50px;background-color:rgb(0, 191, 255);font-weight: bolder;font-size: 30px;border-radius: 25px;">
   <input type="button" value="6" onclick="form1.answer.value+='6'" style="width:50px;height: 50px;background-color: rgb(0, 191, 255);font-weight: bolder;font-size: 30px;border-radius: 25px;">
    <input type="button" value="-" onclick="form1.answer.value+='-'" style="width:50px;height: 50px;background-color: rgb(255, 215, 0);font-weight: bolder;font-size: 30px;border-radius: 25px;"><br><br>
     <input type="button" value="7" onclick="form1.answer.value+='7'" style="width:50px;height: 50px;background-color: rgb(0, 191, 255);font-weight: bolder;font-size: 30px;border-radius: 25px;">
  <input type="button" value="8" onclick="form1.answer.value+='9'" style="width:50px;height: 50px;background-color: rgb(0, 191, 255);font-weight: bolder;font-size: 30px;border-radius: 25px;">
   <input type="button" value="9" onclick="form1.answer.value+='9'" style="width:50px;height: 50px;background-color: rgb(0, 191, 255);font-weight: bolder;font-size: 30px;border-radius: 25px;">
    <input type="button" value="*" onclick="form1.answer.value+='*'" style="width:50px;height: 50px;background-color: rgb(255, 215, 0);font-weight: bolder;font-size: 30px;border-radius: 25px;"><br><br>
     <input type="button" value="/" onclick="form1.answer.value+='/'" style="width:50px;height: 50px;background-color: rgb(255, 215, 0);font-weight: bolder;font-size: 30px;border-radius: 25px;">
  <input type="button" value="0" onclick="form1.answer.value+='0'" style="width:50px;height: 50px;background-color: rgb(0, 191, 255);font-weight: bolder;font-size: 30px;border-radius: 25px;">
   <input type="button" value="." onclick="form1.answer.value+='.'" style="width:50px;height: 50px;background-color: rgb(255, 215, 0);font-weight: bolder;font-size: 30px;border-radius: 25px;">
    <input type="button" value="=" onclick="form1.answer.value=eval(form1.answer.value)" style="width:50px;height: 50px;background-color: rgb(255, 215, 0);font-weight: bolder;font-size: 30px;border-radius: 25px;"><br><br>
    <input type="button" value="clear all" onclick="form1.answer.value=''" style="width:160px;height: 50px;background-color: rgb(255, 69, 0);font-weight: bolder;font-size: 30px;border-radius: 25px;">
    <input type="button" value="c" onclick="form1.answer.value=form1.answer.value.slice(0,-1)" style="width:50px;height: 50px;background-color: rgb(220, 22,60);font-weight: bolder;font-size: 30px;border-radius: 25px;">

</div></div></form>
</body>
</html>
